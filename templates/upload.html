<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credit Card Statement PDF Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">Credit Card PDF Parser</a>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow mb-4">
            <div class="card-body">
              <h4 class="card-title mb-4">Upload Your Statement</h4>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <div class="alert alert-warning" role="alert">
                    {% for message in messages %}{{ message }}<br>{% endfor %}
                  </div>
                {% endif %}
              {% endwith %}
              <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="file" class="form-label">Credit Card Statement (PDF):</label>
                  <input class="form-control" type="file" name="file" id="file" accept="application/pdf" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Parse</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Credit Card Statement Parser Demo &copy; 2025</span>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
